<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="logo">MY FILTER PROJECT</div>
        <div id="buttonsSpace">
            <button id='buttonAll' class='button'>ALL</button>
            <button id='buttonSeason' class='button'>SEASONS OF THE YEAR</button>
            <button id='buttonColor' class='button'>COLORS</button>
            <button id='buttonLanguage'class='button'>LANGUAGES</button>
            <button id='buttonTree' class='button'>TREES</button>
        </div>
        <div id="creationSpace">
            <button id='divCreation'>DIV CREATION</button>
            <input type="text" placeholder=" season /  language /  tree /  color" id='classHolder'>
            <input type="text" placeholder = 'value' id = 'valueHolder'>
        </div>
       
        <div id="content">
            <div id="objects">
                <div class="box season">WINTER</div>
                <div class="box season">SUMMER</div>
                <div class="box season">AUTUMN</div>
                <div class="box season">SPRING</div>
                <div class="box language">ENGLISH</div>
                <div class="box tree">OAK</div>
                <div class="box tree">BIRCH</div>
                <div class="box tree">MAPLE</div>
                <div class="box tree">BUBINGA</div>
                <div class="box color">BLUE</div>
                <div class="box color">GREEN</div>
                <div class="box color">YELLOW</div>
                <div class="box color">ORANGE</div>
                <div class="box color">GERMAN</div>
                <div class="box language">ITALIAN</div>
                <div class="box tree">MAHOGANY</div>
                <div class="box language">SWEDISH</div>
                <div class="box language">SPANISH</div>
            </div>


            <div id="popups">
              <div id="popupWindow"></div>
              
              <div id="xButton">X</div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
